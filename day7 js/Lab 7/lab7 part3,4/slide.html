<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slideshow</title>
    <link rel="stylesheet"  href="style.css">
    <script src="index.js"></script>
    <link rel="icon" type="image/-icon" href="Images/ninja.png"/> 
</head>

<body>
    <div class="container">
      <div class="images-container">
        <img class="slide" src="./Images/02.jpg" alt="Image 1" />
        <img class="slide" src="./Images/03.jpg" alt="Image 2" />
        <img class="slide" src="./Images/07.jpg" alt="Image 3" />
        <img class="slide" src="./Images/08.jpg" alt="Image 5" />
        <img class="slide" src="./Images/09.jpg" alt="Image 6" />
        <img class="slide" src="./Images/10.jpg" alt="Image 7" />
        <img class="slide" src="./Images/11.jpg" alt="Image 8" />
        <img class="slide" src="./Images/12.jpg" alt="Image 9" />
        <img class="slide" src="./Images/13.jpg" alt="Image 10" />
        <img class="slide" src="./Images/14.jpg" alt="Image 11" />
      </div>
<div class="buttons-container">
        <button id="nextBtn">Next</button>
        <button id="prevBtn">Previous</button>
        <button id="startBtn">Slideshow on</button>
        <button id="stopBtn">Slideshow off</button>
      </div>
    </div>

    <!-- task4 -->
    <script>
      document.body.style.background = 'linear-gradient(45deg, #000, #f66)';
      document.body.style.backgroundSize = "100% 170%"; 
    </script>
  </body>
</html>
